<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Mikhail Zhuk" />
    <meta name="description" content="This pages about my funko collection." />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Funko Shop</title>
    <link rel="icon" href="img/1267244272.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">My Funko Shop!</h1>
      <nav class="header__nav">
        <ul class="header__ul">
          <li><a href="#collection">Collection</a></li>
          <li><a href="hours.html">Hours</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <h2 class="hero__h2">Welcome!</h2>
      <figure>
        <img
          src="img/1280px-Funko.svg.png"
          alt="Funko Company Logo"
          title="Funko Company Logo"
          width="1000"
        />
        <figcaption class="offscreen">Funko Shop!</figcaption>
      </figure>
    </section>
    <main class="main">
      <article id="collection" class="main__article collection">
        <h2 class="collection__h2">Our Collection</h2>
        <table class="collection__container">
          <caption class="offscreen">
            Our Funko Pops
          </caption>
          <thead>
            <th class="collection__header" scope="col">Funkos</th>
            <th class="collection__header" scope="col">Name</th>
            <th class="collection__header" scope="col">Price</th>
          </thead>
          <tbody>
            <tr>
              <th
                class="collection__item collection__bh"
                scope="row"
                rowspan="2"
              >
                Bobblehead
              </th>
              <td class="collection__item">Mandalorian with Grogu</td>
              <td class="collection__item">$12</td>
            </tr>
            <tr>
              <td class="collection__item">Luke Skywalker</td>
              <td class="collection__item">$22</td>
            </tr>
            <tr>
              <th
                class="collection__item collection__vl"
                scope="row"
                rowspan="2"
              >
                Vinyl
              </th>
              <td class="collection__item">Jurgen Klopp</td>
              <td class="collection__item">$12</td>
            </tr>
            <tr>
              <td class="collection__item">Freddie Mercury</td>
              <td class="collection__item">$25</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td class="collection__item collection__cs" colspan="2">
                Total price:
              </td>
              <td class="collection__item">$71</td>
            </tr>
          </tfoot>
        </table>
        <p class="center">
          <a href="#">Back to Top</a>
        </p>
      </article>
    </main>
    <footer class="footer">
      <p>
        <span class="nowrap">Copyright &copy; <time id="year"></time></span>
        <span class="nowrap">My Funko Shop</span>
      </p>
    </footer>
  </body>
</html>
